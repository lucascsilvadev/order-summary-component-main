<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main id="background">
    <section id="card">
      <img id="card__image" src="./images/illustration-hero.svg" alt="Dancing person illustration">

      <div id="info">
        <h1 id="info__title">Order Summary</h1>

        <p id="info__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div id="info__plan">
          <img id="music-icon" src="./images/icon-music.svg" alt="Music icon">
          <div>
            <p><strong>Annual Plan</strong></p>
            <p id="price">$59.99/year</p>
          </div>
          <a id="change" href="#">Change</a>
        </div>
  
        <div id="info__payment-button">
          <p>Proceed to Payment</p>
        </div>
       
        <div id="info__cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
      
      
      
    </section>
  </main>
  
  
  
</body>
</html>
