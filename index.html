<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main id="background">
    <section id="card">
      <img id="card__image" src="./images/illustration-hero.svg" alt="Dancing person illustration">

      <h1 id="card__title">Order Summary</h1>

      <p id="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div id="card__plan-info">
        Annual Plan
        $59.99/year
        <a href="#">
          Change
        </a>
      </div>

      <div id="card__payment-button">
        <p>Proceed to Payment</p>
      </div>
     
      <a id="card__cancel" href="#">Cancel Order</a>
      
    </section>
  </main>
  
  
  
</body>
</html>
