<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="background">
    <section class="card">
      <img class="card__image" src="./images/illustration-hero.svg" alt="Dancing person illustration">

      <div class="info">
        <h1 class="info__title">Order Summary</h1>

        <p class="info__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music icon">
          <div class="plan__info">
            <p><strong>Annual Plan</strong></p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a class="plan__change" href="#">Change</a>
        </div>
  
        <div class="info__payment-button">
          <p>Proceed to Payment</p>
        </div>
       
        <div class="info__cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
      
      
      
    </section>
  </main>
  
  
  
</body>
</html>
